<body class="bg-gray-100">
  <div id="root"></div>
  <!-- Polyfill for Buffer (required by @react-pdf/renderer) -->
  <script>
    // Minimal Buffer polyfill for browser environment
    if (typeof Buffer === 'undefined') {
      window.Buffer = {
        from: function (data, encoding) {
          if (typeof data === 'string') {
            if (encoding === 'base64') {
              return { data: atob(data), toString: function (enc) { return enc === 'base64' ? btoa(this.data) : this.data; } };
            }
            return { data: data, toString: function () { return this.data; } };
          }
          return { data: data, toString: function () { return String.fromCharCode.apply(null, this.data); } };
        },
        isBuffer: function (obj) {
          return obj && obj.data !== undefined;
        }
      };
    }
  </script>
  <script type="module" src="/index.tsx"></script>
